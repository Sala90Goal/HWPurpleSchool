<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        <form action="#">
            <div>
                <label for="username">Наименование компании</label>
                <input type="text" name="username" id="username" placeholder="Наименование компании" minlength="1" maxlength="20" required>
            </div>
            <div>
            <label for="name">Имя</label>
            <input type="text" name="firstmame" id="name" placeholder="Имя" minlength="1" maxlength="15" required>

            <label for="last_name">Фамилия</label>
            <input type="text" name="lastname" id="last_name" placeholder="Фамилия" minlength="1" maxlength="15" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <div>
                <label for="agree">Я прочитал и принимаю</label>
                <a href="#">Условия использования</a>
                <input type="checkbox" name="agree" id="agree" required title="Чтобы продолжить, нужно принять условия"> 
            </div>
        </form>
    </main>
</body>
</html>
